<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="48" ry="48" fill="url(#bgGradient)"/>
  
  <!-- RAM Chip Body -->
  <rect x="48" y="80" width="160" height="96" rx="8" ry="8" fill="url(#chipGradient)"/>
  
  <!-- RAM Notch -->
  <rect x="100" y="80" width="20" height="16" fill="url(#bgGradient)"/>
  
  <!-- Pins Top -->
  <rect x="60" y="56" width="12" height="24" rx="2" fill="#eaeaea"/>
  <rect x="84" y="56" width="12" height="24" rx="2" fill="#eaeaea"/>
  <rect x="128" y="56" width="12" height="24" rx="2" fill="#eaeaea"/>
  <rect x="152" y="56" width="12" height="24" rx="2" fill="#eaeaea"/>
  <rect x="176" y="56" width="12" height="24" rx="2" fill="#eaeaea"/>
  
  <!-- Pins Bottom -->
  <rect x="60" y="176" width="12" height="24" rx="2" fill="#eaeaea"/>
  <rect x="84" y="176" width="12" height="24" rx="2" fill="#eaeaea"/>
  <rect x="128" y="176" width="12" height="24" rx="2" fill="#eaeaea"/>
  <rect x="152" y="176" width="12" height="24" rx="2" fill="#eaeaea"/>
  <rect x="176" y="176" width="12" height="24" rx="2" fill="#eaeaea"/>
  
  <!-- Memory Chips on RAM -->
  <rect x="64" y="100" width="24" height="40" rx="3" fill="#16213e"/>
  <rect x="96" y="100" width="24" height="40" rx="3" fill="#16213e"/>
  <rect x="136" y="100" width="24" height="40" rx="3" fill="#16213e"/>
  <rect x="168" y="100" width="24" height="40" rx="3" fill="#16213e"/>
  
  <!-- Sparkle/Clean effect -->
  <circle cx="200" cy="72" r="8" fill="#ffffff" opacity="0.9"/>
  <circle cx="212" cy="84" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="188" cy="60" r="3" fill="#ffffff" opacity="0.5"/>
</svg>
